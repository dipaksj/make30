<div class="top-content" style="background: #f6f7f9">
<div class="container" style="margin-top: 70px">

  <div class="row" style="margin-left: 20%">
    <div >
      <h1>Sign in your <strong> Account</strong> With ERP-PLAN</h1>
      <div class="description">
        <p>
          Signin your account.
        </p>
      </div>
    </div>
  </div>

  <div class="panel panel-default" style="margin-left: 35%">
    <div class="panel-body">

      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
          <form role="form" action="" method="post" class="f1">



            <h3>Signin To Our App</h3>
            <p>Fill in the form to get instant access</p>


            <fieldset>

              <h4>Enter your Login Details</h4>

              <div class="form-group">
                <label class="sr-only" for="f1-first-name">Enter your username or email id </label>
                <input type="text" name="f1-first-name" placeholder=" Enter your username or email id " class="f1-first-name form-control"
                  id="f1-first-name">
              </div>

              <div class="form-group">
                <label class="sr-only" for="f1-password">Password</label>
                <input type="password" name="f1-password" placeholder="Password." class="f1-password form-control" id="f1-password">
              </div>

              <div class="f1-buttons">
                <button type="button" class="btn btn-next" value="SUBMIT" name="">Sign in</button>
              </div>

              <div class="forgot-password">
                <a class="pull-right" href="/forget">Forgot your Password?</a>
                <a class="pull-left" href="/register">Signup Your Account Free</a>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
